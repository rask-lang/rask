name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/book/**'
      - 'docs/blog/**'
      - 'docs/playground/**'
      - 'compiler/crates/rask-wasm/**'
      - 'compiler/crates/rask-interp/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          compiler/target/
        key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

    - name: Install wasm-pack
      run: cargo install wasm-pack --locked || true

    - name: Build WASM Playground
      run: |
        cd compiler/crates/rask-wasm
        wasm-pack build --target web --out-dir ../../../docs/playground/pkg
        rm -f ../../../docs/playground/pkg/.gitignore

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: 'latest'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: docs/blog

    - name: Build mdBook
      run: |
        cd docs/book
        mdbook build

    - name: Build Jekyll blog
      run: |
        cd docs/blog
        bundle install
        bundle exec jekyll build --source . --destination ../build/blog

    - name: Copy Playground to Build
      run: |
        mkdir -p docs/build/playground
        cp -r docs/playground/*.html docs/playground/*.js docs/playground/*.css docs/playground/*.png docs/build/playground/
        cp -r docs/playground/pkg docs/build/playground/
        cp docs/CNAME docs/build/CNAME
        cp docs/.nojekyll docs/build/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build
        publish_branch: gh-pages
        enable_jekyll: false
        force_orphan: true
