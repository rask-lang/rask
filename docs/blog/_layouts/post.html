---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title | escape }}</h1>
        <time class="post-meta" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <a href="/blog/">â† Back to blog</a>
    </footer>
</article>
