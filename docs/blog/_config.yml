# Jekyll configuration for Rask blog
title: "Rask Blog"
description: "Thoughts on systems programming, language design, and Rask development"
author: "Rask Contributors"
email: dritory@gmail.com

# URL settings
baseurl: "/blog"
url: "https://rask-lang.dev"

# Build settings
markdown: kramdown
theme: minima
minima:
  skin: auto  # auto switches based on system preference
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: /:year/:month/:day/:title/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Show excerpts on home page
show_excerpts: true

# Header links
header_pages:
  - about.md

# Social links (optional)
github_username: dritory

# Timezone
timezone: Europe/Oslo
